<!DOCTYPE html>
<html>
<head>
  <title>ZabistAI Style Tool</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="randomStyle.css">
  <script src="negative.js"></script>
</head>
<body>
  <div class="logo">
    <img src="logo2.png" alt="Logo">
  </div>
  <br>
  <br>
  <h1 style="color: #92f9ea; text-align: center; font-family: 'EXO 2', arial;">Zabist Style Tool</h1>
  <br>
  <button type="button" onclick="copyDrawFaces()">Drawing Style</button>
  <br>
  <button type="button" onclick="copyDrawObjects()">First Variations</button>
  <br>
  <button onclick="copyNegative()">Negative Prompt</button>
  <br>
  <button onclick="copyFinalStyle()">Photo Style</button>
  <label id="info-label">When you click Generate, all respective prompts are saved to the clipboard. Simply paste them into your prompt"</label>
  <script>
  
    function copyDrawFaces() {
      // Copy the draw style value to the clipboard
      navigator.clipboard.writeText("perfect digital art, closeup, colorful, highly detailed, dynamic, cinematic, professional, vivid color, animated, background maze, background highly detailed 3d, sf, intricate artwork masterpiece, ominous, matte painting movie poster, golden ratio, trending on cgsociety, intricate, epic, trending on artstation, by artgerm, wlop and beksinski, highly detailed, vibrant, production cinematic character render, ultra high quality model");
    }
    function copyDrawObjects() {
      // Copy the draw style value to the clipboard
      navigator.clipboard.writeText("concept art, by artgerm and greg rutkowski, intricate, elegant, highly detailed digital painting, smooth, sharp focus, illustration, in the style of simon stalenhag, wayne barlowe, and igor kieryluk, unreal engine,Â  beeple, makoto shinkai, lois van baarle, ilya kuvshinov, ross tran, tom bagshaw, alphonse mucha, global illumination, detailed and intricate environment");
    }
    function copyNegative() {
      // Copy the draw style value to the clipboard
      navigator.clipboard.writeText("hands, mutilated, disgusting, mutated, blurry, blur, poorly drawn, Deformed, disconnected limbs, low-res, missing limb, kitsch, bad anatomy, malformed hands, old, ugly, poorly drawn face, mangled, oversaturated, disfigured, grain, mutation, extra limb, floating limbs");
    }
    function copyFinalStyle() {
      // Copy the draw style value to the clipboard
      navigator.clipboard.writeText("exquisite details, 100 megapixel, Hasselblad X2D 100C camera, 80mm lens, ultra sharp focus, f/5.6 ISO 100, shutter speed 1/125, intricately detailed, octane render, dark render, unreal engine, global illumination, volumetric lighting, warm lighting, ray tracing, rich colours, National Geographic photograph, Time magazine award winning photograph, low contrast, highly detailed photograph, oil painting, heavy strokes, paint dripping");
    }
    
  </script>
  
</body>
</html>
