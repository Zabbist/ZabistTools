<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  
</head>
  <body>
    <textarea id="input"></textarea>
    <button onclick="removeArtists()">Remove Artists</button>
    <script>
      var artists = ["Gustave Dore", "Albrecht Durer", "Loish", "Rhads", "Beeple", 
        "Makoto Shinkai", "Lois van Baarle", "Ilya Kuvshinov", "Rossdraws", 
        "Tom Bagshaw", "Alphonse Mucha", "Greg Rutkowski", "Beksinski", "Giger", 
        "Woolitize", "Ayami Kojima", "Karol Bak", "Greg Hildebrandt", "Mark Brooks", 
        "Artgerm", "H. R. Giger", "Alberto Seveso", "Dilraba Dilmurat", 
        "Michael Whelan", "Greg Rutkowski", "Alphonse Mucha", "Laurie Greasley", 
        "Studio Ghibli", "Akira Toriyama", "James Gilleard", "Genshin Impact", 
        "Devinart", "Artgem", "Charlie Bowater", "Anne Bachelier", "Agnes Cecile", 
        "Margaret Keane", "Rolf Armstrong", "Simon Stalenhag", "Wayne Barlowe", 
        "Igor Kieryluk", "Klimt", "Beeple", "Beksinski", "Giger", "Artgerm", 
        "Simon Stalenhag", "Wayne Barlowe", "Igor Kieryluk", "Raphael", "Caravaggio", 
        "Ghibli", "Steampunk", "Raphael", "Caravaggio", "Greg Rutkowski", "Beeple", 
        "Beksinski", "Giger", "Artgerm", "Simon Stalenhag", "Wayne Barlowe", 
        "Igor Kieryluk"];

      function removeArtists() {
        var input = document.getElementById("input").value;
        for (var i = 0; i < artists.length; i++) {
          var artist = artists[i].toLowerCase();
          var regex = new RegExp(artist, "gi");
          input = input.replace(regex, "");
        }
        document.getElementById("input").value = input;
      }
    </script>
  </body>
</html>
