<!DOCTYPE html>
<html>
  <head>
    <title>Logo in the center</title>
    <style>
      /* Style all buttons */
      button {
        background-color: #ed3f11;
        color: #fff;
        border: none;
        justify-content: center;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        display: block;
        margin: 0 auto;
      }
  
      /* Change button style on hover */
      button:hover {
        background-color: #c42700;
      }
      
      /* Center the logo */
      .logo {
        display: flex;
        justify-content: center;
        margin-top: 25px;
      }
      
      /* Set the background color */
      body {
        background-color: #19191e;
      }
      
      label {
        color: #92f9ea;
        font-family: 'EXO 2', arial;
      }

      /* Center the radio buttons and labels */
      .radio-group {
        display: flex;
        justify-content: center;
        margin-top: 25px;
      }

      .radio-group label {
        margin: 0 25px;
      }

      /* Center the button */
      #generate-btn {
        display: flex;
        justify-content: center;
        margin-top: 25px;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="logo2.png" alt="Logo">
    </div>

    <div class="radio-group">
      <label>
        <input type="radio" name="numOfArtists" value="2">
        2
      </label>
      <label>
        <input type="radio" name="numOfArtists" value="3">
        3
      </label>
      <label>
        <input type="radio" name="numOfArtists" value="4">
        4
      </label>
      <label>
        <input type="radio" name="numOfArtists" value="5">
        5
      </label>
    </div>

    <div class="radio-group">
      <label>
        <input type="radio" name="themeStyle" value="Fantasy">
        Fantasy
      </label>
      <label>
        <input type="radio" name="themeStyle" value="Sci Fi">
        Sci Fi
      </label>
    </div>

    <button id="generate-btn">Generate Random Style</button>

    <script>
      var artists = ["Adrian Ghenie", "Esao Andrews", "Jenny Saville", "Edward Hopper", "James Jean"];
      var scifiChoice = "sci-fi, futuristic, utopian, body parts, particles";

      document.getElementById("generate-btn").addEventListener("click", function() {
        var numOfArtists = document.querySelector('input[name="numOfArtists"]:checked').value;
        var themeStyle = document.querySelector('input[name="themeStyle"]:checked').value;

        } else {

        }

          if (i < numOfArtists - 1) {

        navigator.clipboard.writeText(clipboardString);

    </script>
  </body>
</html>
