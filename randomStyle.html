<!DOCTYPE html>
<html>
  <head>
    <title>Logo in the center</title>
    <style>
      /* Style all buttons */
      button {
        background-color: #ed3f11;
        color: #fff;
        border: none;
        justify-content: center;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        display: block;
        margin: 0 auto;
      }
  
      /* Change button style on hover */
      button:hover {
        background-color: #c42700;
      }
      
      /* Center the logo */
      .logo {
        display: flex;
        justify-content: center;
        margin-top: 25px;
      }
      
      /* Set the background color */
      body {
        background-color: #19191e;
      }
      
      label {
        color: #92f9ea;
        font-family: 'EXO 2', arial;
      }

      /* Center the radio buttons and labels */
      .radio-group {
        display: flex;
        justify-content: center;
        margin-top: 25px;
      }

      .radio-group label {
        margin: 0 25px;
      }

      /* Center the button */
      #generate-btn {
        display: flex;
        justify-content: center;
        margin-top: 25px;
      }
      /* Center the label */
      #numArtists-label {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 25px;
        color: #92f9ea;
        font-family: "EXO 2", sans-serif;
      }
      

    </style>
  </head>
  <body>
    
    <div class="logo">
      <img src="logo2.png" alt="Logo">
    </div>
    <label id="numArtists-label">Choose the number of artists to add to the prompt</label>
    <div class="radio-group">
      <label>
        <input type="radio" name="numOfArtists" value="2">
        2
      </label>
      <label>
        <input type="radio" name="numOfArtists" value="3">
        3
      </label>
      <label>
        <input type="radio" name="numOfArtists" value="4">
        4
      </label>
      <label>
        <input type="radio" name="numOfArtists" value="5">
        5
      </label>
    </div>

  

    <button id="generate-btn">Generate Random Style</button>

    <script>
      var artists = ["David Marquez , Shelby Robertson, Tara McPherson, Travis Charest, Adam Hughes, Luis Royo, Julie Bell, Sakimichan, Marc Silvestri, Stjepan Sejic, Atsuo Ueda, J. Scott Campbell, Chrissie Zullo, JC Leyendecker, Anders Zorn, Sandro Botticelli, John Singer Sargent,Takehiko Inoue, adrian ghenie, esao andrews, jenny saville, edward hopper, james jean, takato yamamoto, Gustave Dore, Albrecht Durer, Loish, Rhads, Beeple, Makoto Shinkai, Lois van Baarle, Ilya Kuvshinov, Rossdraws, Tom Bagshaw, Alphonse Mucha, Greg Rutkowski, Beksinski, Giger, Woolitize, Ayami Kojima, Karol Bak, Greg Hildebrandt, Mark Brooks, Artgerm, H. R. Giger, Alberto Seveso, Michael Whelan, Greg Rutkowski and Alphonse Mucha, Laurie Greasley, Studio Ghibli, Akira Toriyama, James Gilleard, Genshin Impact, and Devinart, Artgem, Charlie Bowater, Anne Bachelier, Agnes Cecile, Margaret Keane, Rolf Armstrong, Simon Stalenhag, Wayne Barlowe, and Igor Kieryluk, Klimt, Ed Fairburn, Craig Mullins, Ruan Jia, Kentaro Miura, Loundraw"];
      

      document.getElementById("generate-btn").addEventListener("click", function() {
        var numOfArtists = document.querySelector('input[name="numOfArtists"]:checked').value;
        
        var clipboardString = "";

        //clipboardString += " ";

        for (var i = 0; i < numOfArtists; i++) {
          var randomArtistIndex = Math.floor(Math.random() * artists.length);
          clipboardString += artists[randomArtistIndex];

          if (i < numOfArtists - 1) {
            clipboardString += ", ";
          }
        }

        navigator.clipboard.writeText(clipboardString);
      });
    </script>
  </body>
</html>
