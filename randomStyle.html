<!DOCTYPE html>
<html>
  <head>
    <title>Logo in the center</title>
    <link rel="stylesheet" href="randomStyle.css">
  </head>
  <body>
    
    <div class="logo">
      <img src="logo2.png" alt="Logo">
    </div>
    <label id="numArtists-label">Choose the number of artists to add to the prompt</label>
    <div class="radio-group">
      <label>
        <input type="radio" name="numOfArtists" value="2">
        2
      </label>
      <label>
        <input type="radio" name="numOfArtists" value="3">
        3
      </label>
      <label>
        <input type="radio" name="numOfArtists" value="4">
        4
      </label>
      <label>
        <input type="radio" name="numOfArtists" value="5">
        5
      </label>
    </div>

  

    <button id="generate-btn">Generate Random Style</button>
     <label id="info-label">When you click 'Generate', a list of random artists according to your choice are saved to the clipboard. Just paste in to your prompt"</label>
    <script>
      var artists = ["David Marquez",  "Shelby Robertson",  "Tara McPherson",  "Travis Charest",  "Adam Hughes",  "Luis Royo",  "Julie Bell",  "Sakimichan",  "Marc Silvestri",  "Stjepan Sejic",  "Atsuo Ueda",  "J. Scott Campbell",  "Chrissie Zullo",  "JC Leyendecker",  "Anders Zorn",  "Sandro Botticelli",  "John Singer Sargent",  "Takehiko Inoue",  "adrian ghenie",  "esao andrews",  "jenny saville",  "edward hopper",  "james jean",  "takato yamamoto",  "Gustave Dore",  "Albrecht Durer",  "Loish",  "Rhads",  "Beeple",  "Makoto Shinkai",  "Lois van Baarle",  "Ilya Kuvshinov",  "Rossdraws",  "Tom Bagshaw",  "Alphonse Mucha",  "Greg Rutkowski",  "Beksinski",  "Giger",  "Woolitize",  "Ayami Kojima",  "Karol Bak",  "Greg Hildebrandt",  "Mark Brooks",  "Artgerm",  "H. R. Giger",  "Alberto Seveso",  "Michael Whelan",  "Greg Rutkowski and Alphonse Mucha",  "Laurie Greasley",  "Studio Ghibli",  "Akira Toriyama",  "James Gilleard",  "Genshin Impact and Devinart",  "Artgem",  "Charlie Bowater",  "Anne Bachelier",  "Agnes Cecile",  "Margaret Keane",  "Rolf Armstrong",  "Simon Stalenhag",  "Wayne Barlowe",  "Igor Kieryluk",  "Klimt",  "Ed Fairburn",  "Craig Mullins",  "Ruan Jia",  "Kentaro Miura",  "Loundraw"];
      

      document.getElementById("generate-btn").addEventListener("click", function() {
        var numOfArtists = document.querySelector('input[name="numOfArtists"]:checked').value;
        
        var clipboardString = "by ";

        //clipboardString += " ";

        for (var i = 0; i < numOfArtists; i++) {
          var randomArtistIndex = Math.floor(Math.random() * artists.length);
          clipboardString += artists[randomArtistIndex];

          if (i < numOfArtists - 1) {
            clipboardString += ", ";
          }
        }

        navigator.clipboard.writeText(clipboardString);
      });
    </script>
  </body>
</html>
