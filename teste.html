<!DOCTYPE html>
<html>
<head>
  <style>
    img {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <img src="image.png" alt="A description of the image" id="image">
  <br>
  <button type="button" onclick="copyImageAddress()">Copy Image Address</button>
  
  <script>
    function copyImageAddress() {
      // Get the image element
      const image = document.querySelector('#image');
      
      // Get the image address
      const imageAddress = image.src;
      
      // Write the image address to the clipboard
      navigator.clipboard.writeText(imageAddress).then(function() {
        console.log('Image address copied to clipboard');
      }, function(error) {
        console.error(error);
      });
    }
  </script>
</body>
</html>
