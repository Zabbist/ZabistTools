<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Image_v2</title>
</head>
<body>
  <img src="image.png" alt="My Image">
  <img src="image.png" alt="My Image">
  <button type="button" onclick="copyImageAddress()">Copy Image Address</button>
  
  <script>
    function copyImageAddress() {
      // Get the img element
      const img = document.querySelector('img');

      // Get the src attribute of the img element
      const src = img.getAttribute('src');

      // Write the src to the clipboard
      navigator.clipboard.writeText(src).then(function() {
        console.log('Image address copied to clipboard');
      }, function(error) {
        console.error(error);
      });
    }
  </script>
</body>
</html>
