<html>
  <head>
    <title>Name Generator</title>
  </head>
  <body>
    <h1>Name Generator</h1>
    <ul>
      <li>Mary</li>
      <li>John</li>
    </ul>
    <ul>
      <li>Freeman</li>
      <li>Cowell</li>
    </ul>
    <button onclick="generateName()">Generate Name</button>
    <script>
      function generateName() {
        var firstList = ['Mary', 'John'];
        var secondList = ['Freeman', 'Cowell'];
        var firstName = firstList[Math.floor(Math.random() * firstList.length)];
        var secondName = secondList[Math.floor(Math.random() * secondList.length)];
        var name = firstName + ' ' + secondName;
  document.execCommand('copy');
  return name;
}
    </script>
  </body>
</html>
