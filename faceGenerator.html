<html>
  <head>
    <title>Generate Face</title>
  </head>
  <body>
    <h1>Generate Face</h1>
    <form>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male" onchange="updateResult()">
      <br>
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female" onchange="updateResult()">
    </form>
    <button onclick="generateFace()">Generate</button>

    <script>
      function generateFace() {
        / Get the value of the selected radio button
        var gender = document.querySelector('input[name="gender"]:checked').value;
        // Generate a random description of a woman's face
        var description = "";
        var hairStyles = ["curly",  "straight",  "wavy",  "braided",  "bob",  "pixie",  "updo",  "ponytail",  "faux hawk",  "afro",  "bangs",  "bun",  "chignon",  "cornrows",  "dreadlocks",  "mohawk",  "mullet",  "pigtails",  "slicked back",  "top knot"];
        var hairColors = ["brown", "blonde", "red", "black", "gray", "silver"];
        var faceStructures = ["oval",  "round",  "square",  "heart-shaped",  "diamond-shaped",  "triangular",  "oblong",  "pear-shaped",  "rectangular",  "inverted triangle",  "diamond",  "square",  "triangle",  "circle",  "egg",  "oval",  "rectangle",  "square",  "round",  "heart"];
        var eyeColors = [ "brown",  "blue",  "green",  "hazel",  "gray",  "amber",  "black",  "turquoise",  "violet",  "red",  "yellow",  "orange",  "pink",  "purple",  "gold",  "silver",  "bronze",  "copper",  "olive",  "mahogany"];
        var ethnicities = ["African",  "Asian",  "Caucasian",  "Hispanic/Latino",  "Middle Eastern",  "Native American/Indigenous",  "Pacific Islander",  "Afro-Caribbean",  "Arab",  "Black",  "Chinese",  "Indian",  "Japanese",  "Korean",  "Mexican",  "Pakistani",  "Vietnamese",  "Afro-Latinx",  "Australian Aboriginal",  "Filipino",  "Greek",  "Haitian",  "Irish",  "Italian",  "Jewish",  "Lithuanian",  "Moroccan"];
        var hairStyle = hairStyles[Math.floor(Math.random() * hairStyles.length)];
        var hairColor = hairColors[Math.floor(Math.random() * hairColors.length)];
        var faceStructure = faceStructures[Math.floor(Math.random() * faceStructures.length)];
        var eyeColor = eyeColors[Math.floor(Math.random() * eyeColors.length)];
        var ethnicity = ethnicities[Math.floor(Math.random() * ethnicities.length)];
        var age = Math.floor(Math.random() * (80 - 18 + 1)) + 18;
        description += "A " + gender + "with " + hairColor + " " + hairStyle + " hair and a " + faceStructure + " face. She is " + age + " years old, has " + eyeColor + " eyes and is " + ethnicity + ".";
        
        // Add additional information to the end of the description
        description += " studio photography portrait --ar 2:3";

        // Save the description to the clipboard
        navigator.clipboard.writeText(description);
      }
    </script>
  </body>
</html>
