<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Generate Photo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Generate Photography</h1>
  <button onclick="generatePhoto()">Generate Character</button>
  <script>

    function generatePhoto() {
      
      const cameraView = [
        "headshot",
        "head and shoulders",
        "full body shot",
        "full length",
        "3/4 body shot",
        "1/2 body shot",
        "Shot from above",
        "higher angle",
        "Over the shoulder",
        "shoot from above, looking down at subject"
      ];
      const camera = cameraView[Math.floor(Math.random() * cameraView.length)];

      
      const age = Math.floor(Math.random() * (35 - 25 + 1)) + 25;

 

      // Generate the Photography
      const photo = `${camera} of a ${age} year old woman`;

      // Copy the character prompt to the clipboard
      navigator.clipboard.writeText(photo);
    }
  </script>
</body>
</html>
