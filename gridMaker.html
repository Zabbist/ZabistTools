<!DOCTYPE html>
<html>
<head>
  <title>Image Matrix</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <input type="file" id="image-input" onchange="displayMatrix()">
  <button onclick="displayMatrix()">Display Matrix</button>
  <div id="image-matrix"></div>
  <div id="image-matrix">
    <img src="image1.jpg" alt="image1">
    <img src="image2.jpg" alt="image2">
    <img src="image3.jpg" alt="image3">
    <img src="image4.jpg" alt="image4">
    <img src="image5.jpg" alt="image5">
    <img src="image6.jpg" alt="image6">
    <img src="image7.jpg" alt="image7">
    <img src="image8.jpg" alt="image8">
    <img src="image9.jpg" alt="image9">
  </div>
  <script>
    function displayMatrix() {
      // Get selected image file
      const imageInput = document.getElementById("image-input");
      const imageFile = imageInput.files[0];
      
      // Create an image element for each cell in the matrix
      const matrix = document.getElementById("image-matrix");
      matrix.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const image = document.createElement("img");
        image.src = URL.createObjectURL(imageFile);
        matrix.appendChild(image);
      }
    }
    
  </script>
  <a href="index.html">Main Page</a>
</body>
</html>
